    <!-- JavaScript -->
    <script type="text/javascript">
    function EnterPress(e){
        var e = e || window.event; 
        if(e.keyCode == 13){
            var y = document.getElementById("main-search-box").value
            y = y.replace(/\/|\\|%/g, "")
            window.location.href="/"+y+'/'
            } 
        } 
    </script>
